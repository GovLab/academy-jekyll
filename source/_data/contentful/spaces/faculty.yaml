    also designed the GovLab’s Crowdsorcerer expert system, a software tool to deliver
    customized case studies to government leaders about open innovation. Working together
    with lawyers and education experts from NYU, she also designed an expert system
    to help universities determine the legal requirements for offering online education.
    She also runs the GovLab’s Demos for Democracy video series where she interviews
    leading technologists about new platforms to advance the public interest. A lawyer
    by training, Dinorah founded and directed the Human Rights Center of the Facultad
    Libre de Derecho de Monterrey prior to coming to New York in 2012. She holds an
    MPA in Public and Nonprofit Management and Policy at NYU Robert F. Wagner School
