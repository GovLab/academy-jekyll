  shortDescription: The explosion in the availability of new sources of data and the
    emergence of new data science technologies for making use of such data are expected
    to have a significant impact on public institutions and how they solve problems
    and make decisions. Whether the goal is improved outcomes and equities, reduced
    cost and inefficiency, more evidence about what works or the identification of
    new operational solutions, the ability to use data is becoming essential to governing
    well in the 21st century.
  longDescription: "“Solving Public Problems with Data” examines how data can be used
    to improve decisionmaking and problem solving in the public sector. Through real
    world examples and case studies, we discuss the fundamental principles of data
    science to help foster a data analytic mindset. The goal is to enable you to define
    and leverage the value of data to achieve your public mission. No prior experience
    with computer science or statistics is necessary or assumed.\n\n“The world’s national,
    state and local governments don’t have the right digital skills in the right quantities
    to meet the challenges of the coming century,” declared mySociety Founder Tom
    Steinberg in his Manifesto for Public Technology. With “Solving Public Problems
    with Data” public entrepreneurs have a chance to make up lost ground. This and
    other data primers and lecture series can also spark movement. We can lament the
    dearth of data scientists in government, or refocus our efforts on arming public
    entrepreneurs with tools they need to build a data-driven public sector. \n"
  courseFormat: Online Lectures, 4.5 Hours of Video, 3 Additional Resources
