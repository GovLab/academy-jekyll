    technologies in developing regions through face-to-face meetups between scientists,
    developers and citizens. The CCC has helped to launch citizen science projects
    such as CERN’s Test4Theory, which is part of the LHC@home volunteer computing
    initiative, and open source platforms for citizen science like Crowdcrafting.org,
    for volunteer thinking. Events launched by the CCC include the Africa@Home, Asia@home
    and Brasil@home workshops series, the CERN Webfest and the biannual Citizen Cyberscience
    Summit. \n\nFrom 2013-2014 Francois was Head of Citizen Science at NYU’s Center
    for Urban Science and Progress, where he launched the Science and the City hackathons
    in collaboration with ITP, NYU’s Interactive Telecommunications Program and Science
    Hack Day NYC in collaboration with the World Science Festival. \n\nFrancois was
    based in Beijing from 2008-2013, where he helped establish the Open Wisdom Lab
    at Tsinghua University, China’s MIT, to promote concepts of open and participatory
    science. He also helped establish Tsinghua’s Lifelong Learning Lab, which extends
    concepts of participatory science to children of all ages. He has also been a
    visiting Senior International Expert with the Chinese Academy of Sciences, where
    he initiated online citizen science in China through a project called CAS@home.
    Francois received a prestigious Fellowship from the South-Africa-based Shuttleworth
    Foundation in 2010-11, for his efforts to promote citizen science in the developing
    world."
